    0_1:
      kind: Panel
      spec:
        display:
          name: Client Request Volume
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            mappings:
              - kind: Misc
                spec:
                  result:
                    value: N/A
                  value: "null"
            metricLabel: ""
            sparkline: {}
            thresholds:
              steps:
                - color: green
                  value: 0
                - color: red
                  value: 80
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: round(sum(irate(istio_requests_total{reporter=~"$qrep",destination_service=~"$service"}[5m])),
                    0.001)
