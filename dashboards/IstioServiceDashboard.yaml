      kind: Panel
      spec:
        display:
          name: Client Success Rate (non-5xx responses)
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: percent-decimal
            metricLabel: ""
            sparkline: {}
            thresholds:
              steps:
                - color: dark-red
                  value: 0
                - color: dark-yellow
                  value: 0.95
                - color: dark-green
                  value: 0.99
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: sum(irate(istio_requests_total{reporter=~"$qrep",destination_service=~"$service",response_code!~"5.*"}[5m]))
                    /
                    (sum(irate(istio_requests_total{reporter=~"$qrep",destination_service=~"$service"}[5m]))
                    or on () vector(1))
    0_3:
