apiVersion: perses.dev/v1alpha1
kind: PersesDatasource
metadata:
  name: prometheus
  namespace: istio
spec:
  config:
    display:
      name: 'prometheus'
    default: true
    plugin:
      kind: 'PrometheusDatasource'
      spec:
        directUrl: 'http://prometheus.istio-system:9090'
---
apiVersion: perses.dev/v1alpha1
kind: PersesDashboard
metadata:
  labels:
    app.kubernetes.io/name: perses-dashboard
    app.kubernetes.io/instance: 1813f692a8e4ac77155348d4c7d2fba8
    app.kubernetes.io/part-of: perses-operator
  name: istio-control-plane
  namespace: istio
spec:
  display:
    name: Istio Control Plane Dashboard
  panels:
    pilotVersions:
      kind: Panel
      spec:
        display:
          name: Pilot Versions
          description: Version number of each running instance
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 0.1
              connectNulls: false
              display: line
              lineWidth: 1
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum by (tag) (istio_build{component="pilot"})
                  seriesNameFormat: Version ({{tag}})
    memoryUsage:
      kind: Panel
      spec:
        display:
          name: Memory Usage
          description: Memory usage of each running instance
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
              values:
                - last
                - max
            visual:
              areaOpacity: 0.1
              connectNulls: false
              display: line
              lineWidth: 1
            yAxis:
              format:
                unit: bytes
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: sum by (pod)
                    (container_memory_working_set_bytes{container="discovery",pod=~"istiod-.*"})
                  seriesNameFormat: Container ({{pod}})
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum by (pod) (go_memstats_stack_inuse_bytes{app="istiod"})
                  seriesNameFormat: Stack ({{pod}})
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum by (pod) (go_memstats_heap_inuse_bytes{app="istiod"})
                  seriesNameFormat: Heap (In Use) ({{pod}})
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum by (pod) (go_memstats_heap_alloc_bytes{app="istiod"})
                  seriesNameFormat: Heap (Allocated) ({{pod}})
    memoryAllocations:
      kind: Panel
      spec:
        display:
          name: Memory Allocations
          description: Details about memory allocations
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
              values:
                - last
                - max
            visual:
              areaOpacity: 0.1
              connectNulls: false
              display: line
              lineWidth: 1
            yAxis:
              format:
                unit: bytes/sec
        queries:
          - kind: TimeSeriesQuery
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum by (pod)
                    (rate(go_memstats_alloc_bytes_total{app="istiod"}[$__rate_interval]))
                  seriesNameFormat: Bytes ({{pod}})
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: sum by (pod)
                    (rate(go_memstats_mallocs_total{app="istiod"}[$__rate_interval]))
                  seriesNameFormat: Objects ({{pod}})
    cpuUsage:
      kind: Panel
      spec:
        display:
          name: CPU Usage
          description: CPU usage of each running instance
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
              values:
                - last
                - max
            visual:
              areaOpacity: 0.1
              connectNulls: false
              display: line
              lineWidth: 1
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum by (pod)
                    (irate(container_cpu_usage_seconds_total{container="discovery",pod=~"istiod-.*"}[$__rate_interval]))
                  seriesNameFormat: Container ({{pod}})
    goRoutines:
      kind: Panel
      spec:
        display:
          name: Goroutines
          description: Goroutine count for each running instance
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
              values:
                - last
                - max
            visual:
              areaOpacity: 0.1
              connectNulls: false
              display: line
              lineWidth: 1
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum by (pod) (go_goroutines{app="istiod"})
                  seriesNameFormat: Goroutines ({{pod}})
    xdsPushes:
      kind: Panel
      spec:
        display:
          name: XDS Pushes
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 1
              connectNulls: false
              display: bar
              lineWidth: 1
              stack: all
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: sum by (type) (irate(pilot_xds_pushes[$__rate_interval]))
                  seriesNameFormat: "{{type}}"
    eventsSize:
      kind: Panel
      spec:
        display:
          name: Events
          description: |
            Size of each xDS push.
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
              values:
                - last
                - max
            visual:
              areaOpacity: 0.1
              connectNulls: false
              display: line
              lineWidth: 1
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum by (type,event) (rate(pilot_k8s_reg_events[$__rate_interval]))
                  seriesNameFormat: "{{event}} {{type}}"
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: sum by (type,event) (rate(pilot_k8s_cfg_events[$__rate_interval]))
                  seriesNameFormat: "{{event}} {{type}}"
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum by (type) (rate(pilot_push_triggers[$__rate_interval]))
                  seriesNameFormat: Push {{type}}
    totalConnections:
      kind: Panel
      spec:
        display:
          name: Connections
          description: |
            Total number of XDS connections
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
              values:
                - last
                - max
            visual:
              areaOpacity: 0.1
              connectNulls: false
              display: line
              lineWidth: 1
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum(envoy_cluster_upstream_cx_active{cluster_name="xds-grpc"})
                  seriesNameFormat: Connections (client reported)
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: sum (pilot_xds)
                  seriesNameFormat: Connections (server reported)
    pushErrors:
      kind: Panel
      spec:
        display:
          name: Push Errors
          description: >
            Number of push errors. Many of these are at least potentional fatal
            and should be explored in-depth via Istiod logs.

            Note: metrics here do not use rate() to avoid missing transition
            from "No series"; series are not reported if there are no errors at
            all.
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
              values:
                - last
                - max
            visual:
              areaOpacity: 0.1
              connectNulls: false
              display: line
              lineWidth: 1
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum by (type) (pilot_total_xds_rejects)
                  seriesNameFormat: Rejected Config ({{type}})
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: pilot_total_xds_internal_errors
                  seriesNameFormat: Internal Errors
    validation:
      kind: Panel
      spec:
        display:
          name: Validation
          description: >
            Rate of XDS push operations, by type. This is incremented on a
            per-proxy basis.
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 0.1
              connectNulls: false
              display: line
              lineWidth: 1
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum (rate(galley_validation_passed[$__rate_interval]))
                  seriesNameFormat: Success
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum (rate(galley_validation_failed[$__rate_interval]))
                  seriesNameFormat: Failure
    injection:
      kind: Panel
      spec:
        display:
          name: Injection
          description: |
            Size of each xDS push.
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 0.1
              connectNulls: false
              display: line
              lineWidth: 1
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum (rate(sidecar_injection_success_total[$__rate_interval]))
                  seriesNameFormat: Success
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: sum (rate(sidecar_injection_failure_total[$__rate_interval]))
                  seriesNameFormat: Failure
    PushSize:
      kind: Panel
      spec:
        display:
          name: Push Size
          description: Size of each xDS push.
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 0.1
              connectNulls: false
              display: line
              lineWidth: 1
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum(rate(pilot_xds_config_size_bytes_bucket{}[1m])) by (le)
                  seriesNameFormat: "{{le}}"
    PushTime:
      kind: Panel
      spec:
        display:
          name: Push Time
          description: Count of active and pending proxies managed by each instance.
            Pending is expected to converge to zero.
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 0.1
              connectNulls: false
              display: line
              lineWidth: 1
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum(rate(pilot_xds_push_time_bucket{}[1m])) by (le)
                  seriesNameFormat: "{{le}}"
  layouts:
    - kind: Grid
      spec:
        display:
          title: Deployed Versions
          collapse:
            open: true
        items:
          - x: 0
            y: 0
            width: 24
            height: 5
            content:
              $ref: "#/spec/panels/pilotVersions"
    - kind: Grid
      spec:
        display:
          title: Resource Usage
          collapse:
            open: true
        items:
          - x: 0
            y: 0
            width: 6
            height: 10
            content:
              $ref: "#/spec/panels/memoryUsage"
          - x: 6
            y: 0
            width: 6
            height: 10
            content:
              $ref: "#/spec/panels/memoryAllocations"
          - x: 12
            y: 0
            width: 6
            height: 10
            content:
              $ref: "#/spec/panels/cpuUsage"
          - x: 18
            y: 0
            width: 6
            height: 10
            content:
              $ref: "#/spec/panels/goRoutines"
    - kind: Grid
      spec:
        display:
          title: Push Information
          collapse:
            open: true
        items:
          - x: 0
            y: 0
            width: 8
            height: 10
            content:
              $ref: "#/spec/panels/xdsPushes"
          - x: 8
            y: 0
            width: 8
            height: 10
            content:
              $ref: "#/spec/panels/eventsSize"
          - x: 16
            y: 0
            width: 8
            height: 10
            content:
              $ref: "#/spec/panels/totalConnections"
          - x: 0
            y: 10
            width: 8
            height: 10
            content:
              $ref: "#/spec/panels/pushErrors"
          - x: 8
            y: 10
            width: 8
            height: 10
            content:
              $ref: "#/spec/panels/PushTime"
          - x: 16
            y: 10
            width: 8
            height: 10
            content:
              $ref: "#/spec/panels/PushSize"
    - kind: Grid
      spec:
        display:
          title: Webhooks
          collapse:
            open: true
        items:
          - x: 0
            y: 0
            width: 12
            height: 8
            content:
              $ref: "#/spec/panels/validation"
          - x: 12
            y: 0
            width: 12
            height: 8
            content:
              $ref: "#/spec/panels/injection"
  variables:
    - kind: ListVariable
      spec:
        display:
          hidden: false
        defaultValue: PBFA97CFB590B2093
        allowAllValue: false
        allowMultiple: false
        plugin:
          kind: DatasourceVariable
          spec:
            datasourcePluginKind: prometheus
        name: datasource
  duration: 1h
  refreshInterval: 0s
---
apiVersion: perses.dev/v1alpha1
kind: PersesDashboard
metadata:
  labels:
    app.kubernetes.io/name: perses-dashboard
    app.kubernetes.io/instance: 1a9a8ea49444aae205c7737573e894f9
    app.kubernetes.io/part-of: perses-operator
  name: istio-mesh
  namespace: istio
spec:
  display:
    name: Istio Mesh Dashboard
  panels:
    0_0:
      kind: Panel
      spec:
        display:
          name: Traffic Volume
          description: Total requests in the cluster
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            metricLabel: ""
            sparkline: {}
            thresholds:
              steps:
                - color: green
                  value: 0
                - color: red
                  value: 80
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: round(sum
                    (rate(istio_requests_total{reporter=~"source|waypoint"}[$__rate_interval])),
                    0.01)
    0_1:
      kind: Panel
      spec:
        display:
          name: Success Rate
          description: Total success rate of requests in the cluster
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: percent-decimal
            metricLabel: ""
            sparkline: {}
            thresholds:
              steps:
                - color: green
                  value: 0
                - color: red
                  value: 80
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: sum
                    (rate(istio_requests_total{reporter=~"source|waypoint",response_code!~"5.."}[$__rate_interval]))
                    / sum
                    (rate(istio_requests_total{reporter=~"source|waypoint"}[$__rate_interval]))
    0_2:
      kind: Panel
      spec:
        display:
          name: 4xxs
          description: Total 4xx requests in in the cluster
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            metricLabel: ""
            sparkline: {}
            thresholds:
              steps:
                - color: green
                  value: 0
                - color: red
                  value: 80
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: round(sum
                    (rate(istio_requests_total{reporter=~"source|waypoint",response_code=~"4.."}[$__rate_interval])),
                    0.01)or vector(0)
    0_3:
      kind: Panel
      spec:
        display:
          name: 5xxs
          description: Total 5xx requests in in the cluster
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            metricLabel: ""
            sparkline: {}
            thresholds:
              steps:
                - color: green
                  value: 0
                - color: red
                  value: 80
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: round(sum
                    (rate(istio_requests_total{reporter=~"source|waypoint",response_code=~"5.."}[$__rate_interval])),
                    0.01)or vector(0)
    0_4:
      kind: Panel
      spec:
        display:
          name: HTTP/gRPC Workloads
          description: Request information for HTTP services
        plugin:
          kind: Table
          spec:
            columnSettings:
              - header: Requests
                name: "Value #requests"
              - header: P50 Latency
                name: "Value #p50"
              - header: P90 Latency
                name: "Value #p90"
              - header: P99 Latency
                name: "Value #p99"
              - header: Success Rate
                name: "Value #success"
              - header: Workload
                name: destination_workload_var
              - header: Service
                name: destination_service
              - name: destination_workload_namespace
              - name: destination_workload
              - name: timestamp
            density: compact
            transforms:
              - kind: MergeSeries
                spec: {}
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: label_join(sum by
                    (destination_workload,destination_workload_namespace,destination_service)
                    (rate(istio_requests_total{reporter=~"source|waypoint"}[$__rate_interval])),
                    "destination_workload_var", ".", "destination_workload",
                    "destination_workload_namespace")
                  seriesNameFormat: "{{ destination_workload}}.{{ destination_workload_namespace
                    }}"
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: label_join(histogram_quantile(0.5, sum by
                    (le,destination_workload,destination_workload_namespace)
                    (rate(istio_request_duration_milliseconds_bucket{reporter=~"source|waypoint"}[$__rate_interval]))),
                    "destination_workload_var", ".", "destination_workload",
                    "destination_workload_namespace")
                  seriesNameFormat: "{{ destination_workload}}.{{ destination_workload_namespace
                    }}"
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: label_join(histogram_quantile(0.9, sum by
                    (le,destination_workload,destination_workload_namespace)
                    (rate(istio_request_duration_milliseconds_bucket{reporter=~"source|waypoint"}[$__rate_interval]))),
                    "destination_workload_var", ".", "destination_workload",
                    "destination_workload_namespace")
                  seriesNameFormat: "{{ destination_workload}}.{{ destination_workload_namespace
                    }}"
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: label_join(histogram_quantile(0.99, sum by
                    (le,destination_workload,destination_workload_namespace)
                    (rate(istio_request_duration_milliseconds_bucket{reporter=~"source|waypoint"}[$__rate_interval]))),
                    "destination_workload_var", ".", "destination_workload",
                    "destination_workload_namespace")
                  seriesNameFormat: "{{ destination_workload}}.{{ destination_workload_namespace
                    }}"
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: label_join(sum by (destination_workload,destination_workload_namespace)
                    (rate(istio_requests_total{reporter=~"source|waypoint",response_code!~"5.."}[$__rate_interval]))/sum
                    by (destination_workload,destination_workload_namespace)
                    (rate(istio_requests_total{reporter=~"source|waypoint"}[$__rate_interval])),
                    "destination_workload_var", ".", "destination_workload",
                    "destination_workload_namespace")
                  seriesNameFormat: "{{ destination_workload}}.{{ destination_workload_namespace
                    }}"
    0_5:
      kind: Panel
      spec:
        display:
          name: TCP Workloads
          description: Bytes sent and recieived information for TCP services
        plugin:
          kind: Table
          spec:
            columnSettings:
              - header: Bytes Received
                name: "Value #recv"
              - header: Bytes Sent
                name: "Value #sent"
              - header: Workload
                name: destination_workload_var
              - header: Service
                name: destination_service
              - name: destination_workload_namespace
              - name: destination_workload
              - name: timestamp
            density: compact
            transforms:
              - kind: MergeSeries
                spec: {}
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: label_join(sum by
                    (destination_workload,destination_workload_namespace,destination_service)
                    (rate(istio_tcp_received_bytes_total{reporter=~"source|waypoint"}[$__rate_interval])),
                    "destination_workload_var", ".", "destination_workload",
                    "destination_workload_namespace")
                  seriesNameFormat: "{{ destination_workload}}.{{ destination_workload_namespace
                    }}"
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: label_join(sum by
                    (destination_workload,destination_workload_namespace,destination_service)
                    (rate(istio_tcp_sent_bytes_total{reporter=~"source|waypoint"}[$__rate_interval])),
                    "destination_workload_var", ".", "destination_workload",
                    "destination_workload_namespace")
                  seriesNameFormat: "{{ destination_workload}}.{{ destination_workload_namespace
                    }}"
    1_0:
      kind: Panel
      spec:
        display:
          name: Istio Component Versions
          description: Version number of each running instance
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              values: []
            visual:
              areaOpacity: 0.1
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: sum by (component,tag) (istio_build)
                  seriesNameFormat: "{{component}} ({{tag}})"
  layouts:
    - kind: Grid
      spec:
        display:
          title: Global Traffic
          collapse:
            open: true
        items:
          - x: 0
            y: 0
            width: 6
            height: 5
            content:
              $ref: "#/spec/panels/0_0"
          - x: 6
            y: 0
            width: 6
            height: 5
            content:
              $ref: "#/spec/panels/0_1"
          - x: 12
            y: 0
            width: 6
            height: 5
            content:
              $ref: "#/spec/panels/0_2"
          - x: 18
            y: 0
            width: 6
            height: 5
            content:
              $ref: "#/spec/panels/0_3"
          - x: 0
            y: 5
            width: 24
            height: 16
            content:
              $ref: "#/spec/panels/0_4"
          - x: 0
            y: 21
            width: 24
            height: 16
            content:
              $ref: "#/spec/panels/0_5"
    - kind: Grid
      spec:
